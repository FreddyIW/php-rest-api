<ul class="movies">
  <li *ngFor="let movie of movies">
    <a routerLink="/movie/{{ movie.id }}">
      <div class="text">
        <span class="badge">{{ movie.id }} </span>{{ movie.title }}
      </div>
    </a>
    <button class="delete" title="delete movie" (click)="delete(movie)">DELETE</button>
  </li>
</ul>
